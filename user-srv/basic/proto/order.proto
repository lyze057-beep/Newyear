syntax = "proto3";

package proto;

option go_package = "./";
//短信
message SendSmsReq{
  string Phone=1;
}
message SendSmsResp{
  int32 Code=1;
  string Msg=2;
}
//注册
message RegisterReq {
  string Username = 1;
  string Password =2;
  string Phone=3;
  string code=4;
}

message RegisterResp {
  int32 Id = 1;
  string Msg=2;
}
//登录
message LoginReq{
  string Username=1;
  string Password=2;
  string Phone=3;
  string code=4;
}
message LoginResp{
  int32 Id=1;
  string Msg=2;
  string Token=3;
}
//修改密码
message UpdatePasswordReq{
  string Username=1;
  string NewPassword=2;
}
message UpdatePasswordResp{
  int32 Code=1;
  string Msg=2;
}
//查询用户
message ListUserReq{
  string Username =1;
}
message UserInfo{
  string Username=1;
  string Phone=2;
}
message ListUserResp{
  int32 Code=1;
  string Msg=2;
  UserInfo Data=3;
}
//批量查询
message ListGetReq{

}
message ListUser{
  string Username =1;
  string Password=2;
  string Phone =3;
  int32 Id=4;
}
message ListGetResp{
  int32 Code=1;
  string Msg=2;
  repeated ListUser Data=3;
}
//商品添加
message ProductReq{
  string ProductName=1;
   int32   ProductPrice=2;
  int32 ProductNum=3;
  int32 Status=4;
}
message ProductResp{
  int32 ProductId=1;
  int32 Code=2;
  string Msg=3;
}
//根据id查询商品
message ListProductReq{
  int32 Id=1;
}
message GetProduct{
  string ProductName=1;
  int32   ProductPrice=2;
  int32 ProductNum=3;
  int32 Status=4;
  int32 Id=5;
}
message ListProductResp{
  int32 Code=1;
  string Msg=2;
   GetProduct Data=3;
}
//查询商品
message GetProductReq{
}
message Product{
  string ProductName=1;
  int32   ProductPrice=2;
  int32 ProductNum=3;
  int32 Status=4;
  int32 Id=5;
}
message GetProductResp{
  int32 Code=1;
  string Msg=2;
  repeated Product Data=3;
}
//订单添加
message OrderAddReq{
  string OrderNo=1;
  int32 UserId=2;
  float TotalAmount=3;
  int32 OrderStatus=4;
}
message OrderAddResp{
  int32 OrderId=1;
  int32 Code=2;
  string Msg=3;
  string Data=4;
}
//查询订单
message GetOrderReq{
  int32 PayStatus=1;
}
message GetOrder{
  int32 Id=1;
  string OrderNo=2;
  int32 UserId=3;
  float TotalAmount=4;
  int32 PayStatus=5;
  int32 OrderStatus=6;
  string TradeNo=7;
}
message GetOrderResp{
  int32 Code=1;
  string Msg=2;
    GetOrder Data=3;
}
//购物车添加
message CartAddReq{
  int32 ProductID =1;
  int32 UserID=2;
  int32 Quantity=3;
}
message CartAddResp{
  int32 Code=1;
  string Msg=2;
}
//购物车查找
message CartListReq{
  int32 UserID=1;
}
message CartInfo{
  int32 ProductID =1;
  int32 UserID=2;
  int32 Quantity=3;
}
message CartListResp{
  int32 Code=1;
  string Msg=2;
  repeated CartInfo Data=3;
}
//删除购物车
message CartDeleteReq{
     int32 userID=1;
     int32 productID=2;
}
message CartDeleteResp{
  int32 Code=1;
  string Msg=2;
}
//清空购物车
message DelCartReq{
  int32 UserID=1;
}
message DelCartResp{
  int32 Code=1;
  string Msg=2;
}
service Order {
  rpc Register(RegisterReq) returns (RegisterResp);
  rpc Login(LoginReq) returns (LoginResp);
  rpc SendSms(SendSmsReq) returns (SendSmsResp);
  rpc UpdatePassword(UpdatePasswordReq) returns (UpdatePasswordResp);
  rpc ListUser(ListUserReq) returns (ListUserResp);
  rpc ListGet(ListGetReq) returns (ListGetResp);
  rpc Product(ProductReq) returns (ProductResp);
  rpc ListProduct(ListProductReq) returns (ListProductResp);
  rpc GetProduct(GetProductReq) returns (GetProductResp);
  rpc OrderAdd(OrderAddReq) returns (OrderAddResp);
  rpc GetOrder(GetOrderReq) returns (GetOrderResp);
  rpc CartAdd(CartAddReq) returns (CartAddResp);
  rpc CartList(CartListReq) returns (CartListResp);
  rpc CartDelete(CartDeleteReq) returns (CartDeleteResp);
  rpc DelCart(DelCartReq) returns (DelCartResp);
}